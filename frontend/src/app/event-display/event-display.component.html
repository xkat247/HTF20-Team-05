<div class="container">
    <div class="row justify-content-around">
        <div class="col-12 col-md-6" id="menu">
            <div class="container">
                <h2>Events</h2>
                <table class="table table-hover" style="color: white">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Description</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let event of events">
                    <tr>
                      <td>
                        {{ event.name | json }}
                      </td>
                      <td>
                        {{event.description | json}}
                      </td>
                      <td>
                        {{event.date | json}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            
        </div>
        
    </div>
    
</div>
