<div class="container">
    <div class="row justify-content-around">
        <div class="col-12 col-md-6" id="menu">
            <div class="container">
                <h2 style="color: white">Lost/Found Item</h2>
                <table class="table table-hover" style="color: white">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>Description</th>
                      <th>Location</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let found of founds">
                    <tr>
                      <td>
                        {{ found.type | json }}
                      </td>
                      <td>
                        {{found.description | json}}
                      </td>
                      <td>
                        {{found.location | json}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            
        </div>
        
    </div>
    
</div>
